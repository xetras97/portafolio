<section>
  <div class="container-fluid border-top border-bottom border-info mt-4">
    <h2 class="mt-2 mb-2 text-uppercase titulo">Educación</h2>
  </div>

  <div class="container mt-2 mb-4">
    <div class="row mb-2 mb-md-4">
      <div class="col">
        <h3 class="text-center text-middle year" [class.active]="year === 2022" (click)="year = 2022">2022</h3>
      </div>
      <div class="col">
        <h3 class="text-center text-middle year" [class.active]="year === 2021" (click)="year = 2021">2021</h3>
      </div>
      <div class="col">
        <h3 class="text-center text-middle year" [class.active]="year === 2015" (click)="year = 2015">2015</h3>
      </div>
    </div>

    <div class="row">

      <div class="col-12 col-md-8 offset-md-2" *ngIf="year === 2022">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-4">
              <img src="../../assets/yo-programo-logo.png" class="img-fluid rounded-start img-card" alt="Yo Programo" style="height: 100%;">
            </div>
            <div class="col-8 d-flex align-items-center">
              <div class="card-body">
                <h5 class="card-title">Desarrollo Full Stack JR</h5>
                <p class="card-text">Argentina Programa - #YoProgramo</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 offset-md-2" *ngIf="year === 2022">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-4">
              <img src="../../assets/logo-platzi.jpg" class="img-fluid rounded-start img-card" alt="Platzi" style="height: 100%;">
            </div>
            <div class="col-8 d-flex align-items-center">
              <div class="card-body">
                <h5 class="card-title">Desarrollo Web</h5>
                <p class="card-text m-0">Platzi</p>
                <p class="card-text">2020 - Actualidad</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 offset-md-2" *ngIf="year === 2021">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-4">
              <img src="../../assets/unlam-logo.png" class="img-fluid rounded-start img-card" alt="Universidad Nacional de la Matanza" style="height: 100%;">
            </div>
            <div class="col-8 d-flex align-items-center">
              <div class="card-body">
                <h5 class="card-title">Licenciatura en Educación Física</h5>
                <p class="card-text">Universidad Nacional de la Matanza</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 offset-md-2" *ngIf="year === 2015">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-4">
              <img src="../../assets/cambridge-logo.png" class="img-fluid rounded-start img-card" alt="Cambridge University" style="height: 100%;">
            </div>
            <div class="col-8 d-flex align-items-center">
              <div class="card-body">
                <h5 class="card-title">First Certificate in English</h5>
                <p class="card-text">Cambridge University</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
