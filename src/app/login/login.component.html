<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">MI PORTAFOLIO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" class="needs-validation" novalidate (ngSubmit)="onEnviar($event)">
          <div class="mb-3">
            <label for="userName" class="form-label">Usuario</label>
            <input type="text" formControlName="nombreUsuario" class="form-control" id="userName" aria-describedby="user" placeholder="Nombre de usuario" required [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': Username?.errors && Username?.touched}">
            <div *ngIf="Username?.errors && Username?.touched">
              <p *ngIf="Username?.hasError('required')" class="text-danger">Introduzca un nombre de usuario valido.</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input #mypass type="password" formControlName="password" class="form-control" id="password" placeholder="Contrase침a" required [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': Password?.errors && Password?.touched}">
            <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="text-danger">Introduzca una contrase침a valida.</p>
            </div>
          </div>
          <div *ngIf="checked == false">
            <p class="text-danger">Credenciales incorrectas</p>
          </div>
          <button type="submit" class="btn btn-dark col-4 offset-4" (click)="checkLogIn()">Iniciar Sesi칩n</button>
        </form>
      </div>
    </div>
  </div>
</div>
